<!DOCTYPE html>
<html>
    <heaD>
    <title>
        Drug Classification App
    </title>
</heaD>

<body style="background-image: url('/static/images/drug.jpeg');
        background-size: cover;
            background-repeat: no-repeat;
                            justify-content: center;
                                align-items: center;
                                    text-align: center;">

<h2> Drug Classification Prediction App </h2>
<form action="/drug" method="POST">
    <p> Age	: <input type="text" name="age" placeholder="min-15 ,max-74"> </p>
        <p> Sex	: <input type="text" name="sex" placeholder="0-Female , 1-Male"> </p>
            <p> BP : <input type="text" name="bp" placeholder="0-High ,1-Low ,2-Normal"> </p>
                <p> Cholesterol	: <input type="text" name="cholesterol" placeholder="0-Normal ,1-High"> </p>
                    <p> Na_to_K : <input type="text" name="Na_to_K" placeholder="min-6.69 ,max-37.20"> </p> 
                    <p> <input type="submit"> </p>
                    </form>
    <p> Predicted Drug is : <b>{{drug}}</b> </p>


</form>
</body>
